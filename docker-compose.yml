# docker-compose.yml
# Ensure .env is populated with a database password
services:
  gitea:
    container_name: gitea
    image: gitea/gitea
    restart: unless-stopped
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__DB_HOST: postgres
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
    env_file: .env
    volumes:
      - type: volume
        source: gitea-data
        target: /data
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    networks:
      - gitea
    ports:
      - "127.0.0.1:8086:3000"
  postgres:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
    env_file: .env
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    networks:
      - gitea

volumes:
  gitea-data:
    name: gitea-gitea-data
    external: true
  postgres-data:
    name: gitea-postgres-data
    external: true

networks:
  gitea:
    name: gitea
